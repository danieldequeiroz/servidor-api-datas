        // Função para calcular os dias úteis entre duas datas
        function calculateData() {
            const dataInicial = document.getElementById('data-inicial').value; // Obtém a data inicial
            const dataFinal = document.getElementById('data-final').value; // Obtém a data final
            if (dataInicial && dataFinal) { // Verifica se ambas as datas foram fornecidas
                fetch(`/dias-uteis?dataInicial=${dataInicial}&dataFinal=${dataFinal}`) // Envia a solicitação para a API
                    .then(response => response.json()) // Converte a resposta para JSON
                    .then(data => {
                        resultLabel.innerHTML = 'Dias Úteis:'; // Exibe o rótulo do resultado
                        resultContent.innerHTML = data.diasUteis; // Exibe a quantidade de dias úteis
                    })
                    .catch(error => console.error(error)); // Exibe erros no console
            }
        }

        function calculateDiasUteis() {

// Evento para o botão feriados nao fixos
document.getElementById('btn-feriadosnaofixos').addEventListener('click', () => {
   // hideAllContainers('feriadosnaofixos-container'); // Esconde todos os contêineres
    hideAllContainers();
  // Função para calcular as datas do Carnaval e da Páscoa
  function calculateEasterAndCarnival(year) {
    // Calcula a data da Páscoa
    const easterDate = calculateEaster(year);
    const easterString = `${easterDate.getDate()} de ${getMonthName(easterDate.getMonth())} de ${easterDate.getFullYear()}`;

    // Calcula a data do Carnaval
    const carnivalDate = calculateCarnival(year);
    const carnivalString = `12, 13 e 14 de ${getMonthName(carnivalDate.getMonth())} de ${carnivalDate.getFullYear()}`;

    

    // Exibe as datas calculadas
    const resultContainer = document.getElementById('feriadosnaofixos-container');
    resultContainer.innerHTML = `
      <h2>Feriados Não Fixos</h2>
      <p>${carnivalString} - Carnaval</p>
      <p>${easterString} - Páscoa</p>
    `;
    resultContainer.style.display = 'block'; // Exibe o contêiner

  }

 // Função para calcular a data da Páscoa
function calculateEaster(year) {
    const a = year % 19; // Resto da divisão do ano por 19 (ciclo lunar)
    const b = Math.floor(year / 100); // Parte inteira da divisão do ano por 100 (século)
    const c = year % 100; // Resto da divisão do ano por 100
    const d = Math.floor(b / 4); // Parte inteira da divisão do século por 4 (ano bissexto do século)
    const e = b % 4; // Resto da divisão do século por 4
    const f = Math.floor((b + 8) / 25); // Ajuste relacionado ao calendário gregoriano
    const g = Math.floor((b - f + 1) / 3); // Ajuste adicional relacionado ao calendário gregoriano
    const h = (19 * a + b - d - g + 15) % 30; // Cálculo do "epact" (idade da lua no início do ano)
    const i = Math.floor(c / 4); // Parte inteira da divisão do resto do ano por 4
    const k = c % 4; // Resto da divisão do ano por 4 (para determinar o bissexto do ano)
    const l = (32 + 2 * e + 2 * i - h - k) % 7; // Cálculo do dia da semana da lua cheia e ajuste
    const m = Math.floor((a + 11 * h + 22 * l) / 451); // Ajuste final para determinar o mês correto da Páscoa
    const month = Math.floor((h + l - 7 * m + 114) / 31); // Cálculo do mês da Páscoa (março ou abril)
    const day = (h + l - 7 * m + 114) % 31 + 1; // Cálculo do dia do mês para a Páscoa

    return new Date(year, month - 1, day); // Retorna a data da Páscoa (mês é 0-indexado, por isso subtrai 1)
}


  // Função para calcular a data do Carnaval
  function calculateCarnival(year) {
    const easterDate = calculateEaster(year);
    const carnivalDate = new Date(easterDate.getTime() - 47 * 24 * 60 * 60 * 1000); // 47 dias antes da Páscoa

    return carnivalDate;
  }

  // Função para obter o nome do mês
  function getMonthName(month) {
    const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
    return months[month];
  }

  // Chama a função para calcular as datas do Carnaval e da Páscoa para o ano atual
  const currentYear = new Date().getFullYear();
  calculateEasterAndCarnival(currentYear);
});
