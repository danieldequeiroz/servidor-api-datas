<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servidor API DATAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Servidor API DATAS</h1>
  <form id="form-dias-uteis">
    <label for="data-inicial">Data Inicial:</label>
    <input type="date" id="data-inicial" name="dataInicial"><br><br>
    <label for="data-final">Data Final:</label>
    <input type="date" id="data-final" name="dataFinal"><br><br>
    <label for="quant-dias-uteis">Quant. Dias Úteis:</label>
    <input type="number" id="quant-dias-uteis" name="quantDiasUteis"><br><br>
    <button type="submit">Calcular Dias Úteis</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('form-dias-uteis');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const dataInicial = document.getElementById('data-inicial').value;
      const dataFinal = document.getElementById('data-final').value;
      const quantDiasUteis = document.getElementById('quant-dias-uteis').value;

      let url = '/dias-uteis';
      if (dataInicial && dataFinal) {
        url += `?dataInicial=${dataInicial}&dataFinal=${dataFinal}`;
      } else if (dataInicial && quantDiasUteis) {
        url += `?dataInicial=${dataInicial}&quantDiasUteis=${quantDiasUteis}`;
      } else {
        url += '/';
      }

      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').innerHTML = '';
          if (data.error) {
            document.getElementById('result').innerHTML = `Erro: ${data.error}`;
          } else if (data.diasUteis) {
            document.getElementById('result').innerHTML = `Dias Úteis: ${data.diasUteis}`;
          } else if (data.dataFinal) {
            document.getElementById('result').innerHTML = `Data Final: ${data.dataFinal}`;
          } else {
            document.getElementById('result').innerHTML = `Feriados: ${JSON.stringify(data)}`;
          }
        })
        .catch(error => console.error(error));
    });
  </script>
</body>
</html>
